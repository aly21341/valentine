<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 2.5rem; }
        .buttons { margin-top: 30px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 10px;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #8a8a8a; color: white; }
        
        #message {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d63384;
            min-height: 40px;
            /* Tranzi»õie finƒÉ pentru cre»ôterea textului */
            transition: font-size 0.2s ease-in-out; 
            word-wrap: break-word;
        }

        .bg-gif {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            z-index: 15;
            display: none;
        }
        #gif-stanga { left: 5%; }
        #gif-dreapta { right: 5%; }
    </style>
</head>
<body>

    <img src="cat.gif" id="gif-stanga" class="bg-gif">
    <img src="cat-heart.gif" id="gif-dreapta" class="bg-gif">

    <div class="container">
        <div id="main-content">
            <h1>Vrei sƒÉ fii Valentine-ul meu? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="raspunsDa()">DA</button>
                <button id="noBtn" onclick="raspunsNu()">NU</button>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let contorNu = 0;
        let messageFontSize = 1.5; // Dimensiunea ini»õialƒÉ √Æn rem

        function raspunsDa() {
            document.getElementById('main-content').innerHTML = "<h1>GOOD GIRLLLLLL! üåπ</h1>";
            let msg = document.getElementById('message');
            msg.innerText = "14.02.2026 ora 19:00 sƒÉ fii la poartƒÉ!";
            msg.style.color = "#d63384";
            msg.style.fontSize = "1.5rem"; // ResetƒÉm dimensiunea la DA

            document.getElementById('gif-stanga').style.display = "block";
            document.getElementById('gif-dreapta').style.display = "block";
            document.body.style.backgroundColor = "#ffb6c1";
        }

        function raspunsNu() {
            contorNu++;
            let msg = document.getElementById('message');

            if (contorNu === 1) {
                msg.innerText = "RƒÉspuns gre»ôit! ‚ùå √éncearcƒÉ din nou.";
                msg.style.color = "red";
            } else {
                // De la a doua apƒÉsare, textul devine PA! »ôi √Æncepe sƒÉ creascƒÉ
                msg.innerText = "PA!!!";
                msg.style.color = "red";
                
                // Cre»ôtem dimensiunea textului din mesaj
                messageFontSize += 2; 
                msg.style.fontSize = messageFontSize + "rem";
                
                // Mic»ôorƒÉm butonul de NU
                let noBtn = document.getElementById('noBtn');
                let currentBtnSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                if (currentBtnSize > 2) {
                    noBtn.style.fontSize = (currentBtnSize - 3) + "px";
                    noBtn.style.padding = (currentBtnSize / 2) + "px";
                }
            }
        }
    </script>
</body>
</html>
