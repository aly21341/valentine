<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 2.5rem; }
        .buttons { margin-top: 30px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 10px;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #8a8a8a; color: white; }
        
        #message {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d63384;
            min-height: 40px;
        }

        /* Stil pentru GIF-urile de fundal */
        .bg-gif {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 300px; /* AjusteazƒÉ dimensiunea cum dore»ôti */
            z-index: 1;
            display: none;
        }
        #gif-stanga { left: 5%; }
        #gif-dreapta { right: 5%; }

        /* Stil pentru textul PA uria»ô */
        #pa-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 0, 0, 0.2);
            font-weight: black;
            z-index: 0;
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <img src="cat.gif" id="gif-stanga" class="bg-gif">
    <img src="cat-heart.gif" id="gif-dreapta" class="bg-gif">

    <div id="pa-overlay"></div>

    <div class="container" id="container-box">
        <div id="main-content">
            <h1>Vrei sƒÉ fii Valentine-ul meu? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="raspunsDa()">DA</button>
                <button id="noBtn" onclick="raspunsNu()">NU</button>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let contorNu = 0;
        let paSize = 50;

        function raspunsDa() {
            // Ascundem elementele vechi »ôi afi»ôƒÉm mesajul de succes
            document.getElementById('main-content').innerHTML = "<h1>GOOD GIRLLLLLL! üåπ</h1>";
            document.getElementById('message').innerText = "14.02.2026 ora 19:00 sƒÉ fii la poartƒÉ!";
            document.getElementById('pa-overlay').innerText = ""; // »òtergem "PA"-ul dacƒÉ exista

            // Afi»ôƒÉm GIF-urile
            document.getElementById('gif-stanga').style.display = "block";
            document.getElementById('gif-dreapta').style.display = "block";
            
            // SchimbƒÉm fundalul pentru un efect mai festiv
            document.body.style.backgroundColor = "#ffb6c1";
        }

        function raspunsNu() {
            contorNu++;
            let msg = document.getElementById('message');
            let paOverlay = document.getElementById('pa-overlay');

            if (contorNu === 1) {
                // Prima apƒÉsare
                msg.innerText = "RƒÉspuns gre»ôit! ‚ùå √éncearcƒÉ din nou.";
                msg.style.color = "red";
            } else {
                // De la a doua apƒÉsare √Æn sus
                msg.innerText = "Ai apƒÉsat NU de " + contorNu + " ori...";
                
                // Apare »ôi cre»ôte "PA"
                paOverlay.innerText = "PA";
                paSize += 100; // Cre»ôte cu 100px la fiecare click
                paOverlay.style.fontSize = paSize + "px";
                
                // Mic»ôorƒÉm butonul de NU ca sƒÉ fie mai greu de apƒÉsat
                let noBtn = document.getElementById('noBtn');
                let currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                if (currentSize > 5) {
                    noBtn.style.fontSize = (currentSize - 2) + "px";
                    noBtn.style.padding = (currentSize / 2) + "px";
                }
            }
        }
    </script>
</body>
</html>
