<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10; /* Containerul stƒÉ deasupra textului PA */
        }
        h1 { color: #d63384; font-size: 2.5rem; }
        .buttons { margin-top: 30px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 10px;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #8a8a8a; color: white; }
        
        #message {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d63384;
            min-height: 40px;
        }

        /* GIF-urile de final */
        .bg-gif {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            z-index: 15; /* GIF-urile apar peste tot la final */
            display: none;
        }
        #gif-stanga { left: 5%; }
        #gif-dreapta { right: 5%; }

        /* Stil pentru PA - Acum mult mai vizibil */
        #pa-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000; /* Ro»ôu aprins */
            font-weight: 900;
            z-index: 1; /* StƒÉ √Æn spatele cutiei albe, dar peste fundalul roz */
            pointer-events: none;
            text-transform: uppercase;
            opacity: 0.8;
            line-height: 1;
        }
    </style>
</head>
<body>

    <img src="cat.gif" id="gif-stanga" class="bg-gif">
    <img src="cat-heart.gif" id="gif-dreapta" class="bg-gif">

    <div id="pa-overlay"></div>

    <div class="container">
        <div id="main-content">
            <h1>Vrei sƒÉ fii Valentine-ul meu? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="raspunsDa()">DA</button>
                <button id="noBtn" onclick="raspunsNu()">NU</button>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let contorNu = 0;
        let paSize = 150; // √éncepe direct de la o dimensiune mare

        function raspunsDa() {
            document.getElementById('main-content').innerHTML = "<h1>GOOD GIRLLLLLL! üåπ</h1>";
            document.getElementById('message').innerText = "14.02.2026 ora 19:00 sƒÉ fii la poartƒÉ!";
            document.getElementById('message').style.color = "#d63384";
            document.getElementById('pa-overlay').innerText = ""; 

            document.getElementById('gif-stanga').style.display = "block";
            document.getElementById('gif-dreapta').style.display = "block";
            document.body.style.backgroundColor = "#ffb6c1";
        }

        function raspunsNu() {
            contorNu++;
            let msg = document.getElementById('message');
            let paOverlay = document.getElementById('pa-overlay');

            if (contorNu === 1) {
                msg.innerText = "RƒÉspuns gre»ôit! ‚ùå √éncearcƒÉ din nou.";
                msg.style.color = "red";
            } else {
                // De la a doua apƒÉsare
                msg.innerText = "AM ZIS PA! ";
                paOverlay.innerText = "PA";
                paOverlay.style.fontSize = paSize + "px";
                
                // Cre»ôte dimensiunea pentru click-urile urmƒÉtoare
                paSize += 150; 

                // Face butonul de NU sƒÉ se mic»ôoreze drastic
                let noBtn = document.getElementById('noBtn');
                let currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                if (currentSize > 2) {
                    noBtn.style.fontSize = (currentSize - 3) + "px";
                    noBtn.style.padding = (currentSize / 2) + "px";
                }
            }
        }
    </script>
</body>
</html>
