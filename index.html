<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurprizƒÉ!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Stil pentru textul de intro */
        #intro-container {
            position: absolute;
            width: 80%;
            font-size: 1.8rem;
            color: #d63384;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fade-text {
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        /* Containerul principal (ascuns la √Ænceput) */
        .container {
            display: none; /* Se activeazƒÉ din JS */
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            max-width: 90%;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 { color: #d63384; font-size: 2rem; margin: 10px 0; }
        .buttons { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; }
        
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 100; }
        #noBtn { background-color: #8a8a8a; color: white; }
        
        #message {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #d63384;
            min-height: 40px;
            word-wrap: break-word;
        }

        .bg-gif { width: 150px; height: auto; display: none; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="intro-container">
        <div id="text1" class="fade-text">Yay, a intrat micu»õa de tine! ‚ú®</div>
        <div id="text2" class="fade-text">SƒÉ »ôtii cƒÉ tot timpul o sƒÉ fii micu»õa mea »ôi o sƒÉ te enervez p√¢nƒÉ nu mai po»õi... üòú</div>
        <div id="text3" class="fade-text">Acum urmeazƒÉ ceva important, sƒÉ te pregƒÉte»ôti! ‚ù§Ô∏è</div>
    </div>

    <div class="container" id="main-card">
        <img src="cat.gif" id="gif-sus" class="bg-gif">
        <div id="main-content">
            <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="raspunsDa()">DA</button>
                <button id="noBtn" onclick="raspunsNu()">NU</button>
            </div>
        </div>
        <div id="message"></div>
        <img src="cat-heart.gif" id="gif-jos" class="bg-gif">
    </div>

    <script>
        // --- LOGICA PENTRU INTRO ---
        const texts = [
            document.getElementById('text1'),
            document.getElementById('text2'),
            document.getElementById('text3')
        ];
        
        let currentTextIndex = 0;

        function showNextText() {
            if (currentTextIndex < texts.length) {
                // Fade In
                texts[currentTextIndex].style.opacity = "1";
                
                // DupƒÉ 2.5 secunde, face Fade Out
                setTimeout(() => {
                    texts[currentTextIndex].style.opacity = "0";
                    currentTextIndex++;
                    // A»ôteptƒÉm sƒÉ se termine fade-out-ul √Ænainte de urmƒÉtorul text
                    setTimeout(showNextText, 1000);
                }, 2500);
            } else {
                // Afi»ôƒÉm cardul principal
                document.getElementById('intro-container').style.display = "none";
                document.getElementById('main-card').style.display = "flex";
            }
        }

        // Pornim secven»õa la √ÆncƒÉrcarea paginii
        window.onload = () => {
            setTimeout(showNextText, 500);
        };

        // --- LOGICA PENTRU BUTOANE ---
        let contorNu = 0;
        let messageFontSize = 1.3;

        function raspunsDa() {
            document.getElementById('main-content').innerHTML = "<h1>GOOD GIRLLLLLL! üåπ</h1>";
            let msg = document.getElementById('message');
            msg.innerText = "14.02.2026 ora 19:00 sƒÉ fii la poartƒÉ!";
            msg.style.color = "#d63384";
            msg.style.fontSize = "1.3rem";

            document.getElementById('gif-sus').style.display = "block";
            document.getElementById('gif-jos').style.display = "block";
            document.body.style.backgroundColor = "#ffb6c1";
        }

        function raspunsNu() {
            contorNu++;
            let msg = document.getElementById('message');
            let yesBtn = document.getElementById('yesBtn');
            let noBtn = document.getElementById('noBtn');

            if (contorNu === 1) {
                msg.innerText = "RƒÉspuns gre»ôit! ‚ùå √éncearcƒÉ din nou.";
                msg.style.color = "red";
            } else {
                msg.innerText = "PA!!!";
                msg.style.color = "red";
                
                messageFontSize += 1.2; 
                msg.style.fontSize = messageFontSize + "rem";
                
                // MƒÉrim butonul DA
                let currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                let currentYesPadding = parseFloat(window.getComputedStyle(yesBtn).padding);
                yesBtn.style.fontSize = (currentYesSize + 20) + "px";
                yesBtn.style.padding = (currentYesPadding + 10) + "px";

                // Mic»ôorƒÉm butonul NU
                let currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                if (currentNoSize > 5) {
                    noBtn.style.fontSize = (currentNoSize - 2) + "px";
                }
            }
        }
    </script>
</body>
</html>
