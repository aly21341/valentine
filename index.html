<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #d63384; font-size: 2rem; margin: 10px 0; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #8a8a8a; color: white; }
        
        #message {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #d63384;
            min-height: 40px;
            transition: font-size 0.2s ease-in-out; 
            word-wrap: break-word;
            max-width: 100%;
        }

        /* GIF-urile - Aranjate sus »ôi jos */
        .bg-gif {
            width: 150px; /* Dimensiune mai micƒÉ pentru mobil */
            height: auto;
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="cat.gif" id="gif-sus" class="bg-gif">

        <div id="main-content">
            <h1>Vrei sƒÉ fii Valentine-ul meu? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="raspunsDa()">DA</button>
                <button id="noBtn" onclick="raspunsNu()">NU</button>
            </div>
        </div>

        <div id="message"></div>

        <img src="cat-heart.gif" id="gif-jos" class="bg-gif">
    </div>

    <script>
        let contorNu = 0;
        let messageFontSize = 1.3;

        function raspunsDa() {
            document.getElementById('main-content').innerHTML = "<h1>GOOD GIRLLLLLL! üåπ</h1>";
            let msg = document.getElementById('message');
            msg.innerText = "14.02.2026 ora 19:00 sƒÉ fii la poartƒÉ!";
            msg.style.color = "#d63384";
            msg.style.fontSize = "1.3rem";

            // Afi»ôƒÉm GIF-urile (unul sus, unul jos √Æn interiorul containerului)
            document.getElementById('gif-sus').style.display = "block";
            document.getElementById('gif-jos').style.display = "block";
            document.body.style.backgroundColor = "#ffb6c1";
        }

        function raspunsNu() {
            contorNu++;
            let msg = document.getElementById('message');

            if (contorNu === 1) {
                msg.innerText = "RƒÉspuns gre»ôit! ‚ùå √éncearcƒÉ din nou.";
                msg.style.color = "red";
            } else {
                msg.innerText = "PA!!!";
                msg.style.color = "red";
                
                messageFontSize += 1.5; 
                msg.style.fontSize = messageFontSize + "rem";
                
                let noBtn = document.getElementById('noBtn');
                let currentBtnSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                if (currentBtnSize > 4) {
                    noBtn.style.fontSize = (currentBtnSize - 2) + "px";
                    noBtn.style.padding = (currentBtnSize / 2) + "px";
                }
            }
        }
    </script>
</body>
</html>
